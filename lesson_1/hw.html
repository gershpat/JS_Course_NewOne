<script class="taskThree">
    let a = 10 + 10 + '10';// 2010  
    console.log(a);
    let b = 10 + '10' + 10;//101010. В этом случае, в отличие от предыдущего свойство string перекинулось на числа и в результате мы получили конкатенацию. 
    console.log(b);
    let c = 10 + 10 + +'10';//благодаря тому, что унарный оператор "+" стоит перед строкой, программа выполнила парсинг строки и превратила её в число. В итоге сумма - 30 
    console.log(c);
    let d = 10 / -'';//предполагаю, что пустая строка приравнена к нулю, унарный оператор "-" присвоил нуля отрицательное значение. В результате деления 10 на -0 получилась минус-бесконечность 
    console.log(d);
    let e = 10 / +'2,5';//NaN. Мне кажется, причина в запятой в числе 2,5. Потому что js запятую не воспринимает как запятую в дробном числе. По европейским стандартам в дробных числах пишется точка. То есть я поставил точку в числе, 2.5 и получилось 4. 
    console.log(e);
</script>
